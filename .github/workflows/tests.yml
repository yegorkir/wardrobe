name: Tests

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    env:
      GODOT_BIN: /usr/local/bin/godot
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v3

      - name: Install Godot 4.5
        run: |
          curl -L --retry 5 --retry-delay 2 --retry-connrefused --fail \
            -o Godot_v4.5-stable_linux.x86_64.zip \
            https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_linux.x86_64.zip
          unzip -q Godot_v4.5-stable_linux.x86_64.zip
          sudo install -m 0755 Godot_v4.5-stable_linux.x86_64 /usr/local/bin/godot

      - name: Warm up Godot import cache
        run: godot --headless --path . --import

      - name: Run tests
        run: |
          chmod +x addons/gdUnit4/runtest.sh
          ./addons/gdUnit4/runtest.sh -a ./tests

  build:
    name: Builds
    runs-on: ubuntu-latest
    env:
      GODOT_BIN: /usr/local/bin/godot
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v3

      - name: Install Godot 4.5
        run: |
          curl -L --retry 5 --retry-delay 2 --retry-connrefused --fail \
            -o Godot_v4.5-stable_linux.x86_64.zip \
            https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_linux.x86_64.zip
          unzip -q Godot_v4.5-stable_linux.x86_64.zip
          sudo install -m 0755 Godot_v4.5-stable_linux.x86_64 /usr/local/bin/godot

      - name: Warm up Godot import cache
        run: godot --headless --path . --import

      - name: Build web (itch)
        run: just web
#      - name: Build linux
#        run: just linux
#      - name: Build win
#        run: just win

      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: builds/current/web_itch.zip

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: builds/current/web-itch

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    concurrency:
      group: pages
      cancel-in-progress: true
    permissions:
      pages: write
      id-token: write
      contents: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

