name: Tests

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    env:
      GODOT_BIN: /usr/local/bin/godot
      GODOT_TEST_HOME: ${{ github.workspace }}/.godot_test_home_persist
    steps:
      - uses: actions/checkout@v4
      - uses: arduino/setup-task@v2

      - name: Install Godot 4.5
        run: |
          curl -L --retry 5 --retry-delay 2 --retry-connrefused --fail \
            -o Godot_v4.5-stable_linux.x86_64.zip \
            https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_linux.x86_64.zip
          unzip -q Godot_v4.5-stable_linux.x86_64.zip
          sudo install -m 0755 Godot_v4.5-stable_linux.x86_64 /usr/local/bin/godot

      - name: Warm up Godot import cache
        run: godot --headless --path . --import

      - name: Prepare Godot test home
        run: mkdir -p "${GODOT_TEST_HOME}"

      - name: Run tests
        run: task tests

  build:
    name: Builds
    runs-on: ubuntu-latest
    env:
      GODOT_BIN: /usr/local/bin/godot
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - uses: arduino/setup-task@v2

      - name: Install Godot 4.5
        run: |
          curl -L --retry 5 --retry-delay 2 --retry-connrefused --fail \
            -o Godot_v4.5-stable_linux.x86_64.zip \
            https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_linux.x86_64.zip
          unzip -q Godot_v4.5-stable_linux.x86_64.zip
          sudo install -m 0755 Godot_v4.5-stable_linux.x86_64 /usr/local/bin/godot

      - name: Warm up Godot import cache
        run: godot --headless --path . --import

      - name: Install Godot export templates (Web)
        run: |
          curl -L --retry 5 --retry-delay 2 --retry-connrefused --fail \
            -o Godot_v4.5-stable_export_templates.tpz \
            https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_export_templates.tpz
          mkdir -p ~/.local/share/godot/export_templates/4.5.stable
          rm -rf /tmp/godot_templates
          mkdir -p /tmp/godot_templates
          unzip -q Godot_v4.5-stable_export_templates.tpz -d /tmp/godot_templates
          if [ -d /tmp/godot_templates/templates ]; then
            cp -R /tmp/godot_templates/templates/* ~/.local/share/godot/export_templates/4.5.stable/
          else
            cp -R /tmp/godot_templates/* ~/.local/share/godot/export_templates/4.5.stable/
          fi

      - name: Build web (itch)
        run: task web
#      - name: Build linux
#        run: just linux
#      - name: Build win
#        run: just win

      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: builds/current/web_itch.zip

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: builds/current/web_itch

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    concurrency:
      group: pages
      cancel-in-progress: true
    permissions:
      pages: write
      id-token: write
      contents: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
